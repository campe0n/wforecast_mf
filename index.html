<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <script src="assets/js/script.js" defer></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.4/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.4/plugin/advancedFormat.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.4/plugin/weekOfYear.js"></script>
</head>
<body>
    <header>
        <h1>Weather Forecast</h1>
    </header>
    <main>
        <aside class="search">
            <div id ="form">
                <h2>Search for a City:</h2>
                <input type="text" placeholder="Olathe"></input>
                <button id="searchBtn" onclick="formSubmitHandler()">Search</button>
            </div>  
            <div id="btnsContainer"></div>
        </aside>
        <section>
            <div id="city">
                <p></p>
            </div>
            <div id="fiveday">
                <p>5-Day Forecast:</p>
            </div>
        </section>
    </main>
</body>
</html>
