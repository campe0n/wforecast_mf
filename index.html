<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <script src="assets/js/script.js" defer></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script>dayjs().format()</script>
</head>
<body>
    <header>
        <h1>Weather Forecast</h1>
    </header>

    <main>
        <section id="left">
            <div id ="form">
                <h2 id="s4city">Search for a City:</h2>
                <input type="text" placeholder="Olathe"></input>
                <button id="searchBtn" onclick="formSubmitHandler()">Search</button>
            </div>  
            <div id="btnsContainer"></div>
        </section>
        <section id="right">
            <div id="city">
                <h3></h3>
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
                <p id="uvi"></p>
            </div>
            <div id="fiveday">
                <h4>5-Day Forecast:</h4>
                <section id="boxes">
                    <div class="box" id="d1"></div>
                    <div class="box" id="d2"></div>
                    <div class="box" id="d3"></div>
                    <div class="box" id="d4"></div>
                    <div class="box" id="d5"></div>
                </section>
            </div>
        </section>
    </main>
</body>
</html>
